<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link rel="stylesheet" href="//unpkg.com/docsify@latest/lib/themes/vue.css" />
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://unpkg.com/docsify-demo-codesandbox-vue@latest/dist/docsify-demo-codesandbox-vue.min.js"></script>
  <script>
    // inject main.js code
    let boxBootCode = `
      import ElementUI from 'element-ui'
      import 'element-ui/lib/theme-chalk/index.css'

      Vue.use(ElementUI, { size: 'small' })
      `;
    // custom dependencies
    let boxDependencies = {
      "element-ui": "^2.13.2",
    };

    window.$docsify = {
      name: "docsify-demo-codesandbox-vue",
      repo: "https://github.com/giscafer/docsify-demo-codesandbox-vue",
      markdown: { breaks: true },
      plugins: [DemoBoxVue.create(boxBootCode, boxDependencies)],
    };
  </script>
  <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
</html>
